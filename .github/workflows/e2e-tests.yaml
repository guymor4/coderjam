name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: coderjam_password
          POSTGRES_USER: coderjam_user
          POSTGRES_DB: coderjam_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Build shared package first
      run: |
        cd shared
        yarn install
        yarn build
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Setup database environment
      run: |
        echo "DATABASE_URL=postgresql://coderjam_user:coderjam_password@localhost:5432/coderjam_db" >> $GITHUB_ENV
        echo "NODE_ENV=test" >> $GITHUB_ENV

    - name: Install Playwright browsers
      run: |
        cd frontend
        yarn playwright install chromium

    - name: Run E2E tests
      run: make test-e2e

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: |
          frontend/test-results/
          frontend/playwright-report/
        retention-days: 7

    - name: Upload screenshots on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: e2e-screenshots
        path: frontend/test-results/*.png
        retention-days: 7